<main>
  <!-- Contenedor principal del formulario de inicio de sesión -->
  <div class="login-container">
      <h2>Inicio Sesión</h2>
      <!-- Formulario de inicio de sesión con manejo del evento ngSubmit -->
      <form id="login-form" (ngSubmit)="onSubmit()">
          <div class="input-group">
              <label for="username">Usuario</label>
              <!-- Campo de entrada para el nombre de usuario con enlace bidireccional a la propiedad 'username' -->
              <input type="text" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="input-group">
              <label for="password">Contraseña</label>
              <!-- Campo de entrada para la contraseña con enlace bidireccional a la propiedad 'password' -->
              <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <!-- Botón para enviar el formulario de inicio de sesión -->
          <button type="submit" class="login-button">Iniciar Sesión</button>
      </form>
      <!-- Enlace para recuperación de contraseña -->
      <div class="forgot-password">
          <a>¿Has olvidado tu contraseña?</a>
      </div>
  </div>
</main>
